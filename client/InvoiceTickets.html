<template name="InvoiceTickets">
  {{> TopButtons}}
  <table class="table table-striped">
  {{> TableHeader}}
  <tbody>
    {{#each tickets}}
      <tr>
        <td>{{invoiceNumber}}</td>
        <td>{{total}}</td>
        <td>{{formatDate createdAt}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>
</template>
