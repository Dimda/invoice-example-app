<template name="InvoiceTickets">
  <div class="btn-group">
    <button type="button" class="btn btn-default today">Today</button>
    <button type="button" class="btn btn-default week">Week</button>
    <button type="button" class="btn btn-default month">Month</button>
    <button type="button" class="btn btn-default all">All</button>
  </div>
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Invoice Number</th>
      <th>Total</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {{#each tickets}}
      <tr>
        <td>{{invoiceNumber}}</td>
        <td>{{total}}</td>
        <td>{{formatDate createdAt}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>
</template>
