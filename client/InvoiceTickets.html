<template name="InvoiceTickets">
  <body>
    <div class="container">
      <h1>Invoices</h1>
      {{> TopButtons}}
      <table class="table table-striped">
        {{> TableHeader}}
        <tbody>
          {{#each tickets}}
            <tr>
              <td>{{invoiceNumber}}</td>
              <td>{{total}}</td>
              <td>{{formatDate createdAt}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    {{#if moreResults}}
      <div class="showMoreResults" style="margin-left: 25px;">
        <span class="loading">Loading...</span>
      </div>
    {{/if}}

  </body>
</template>
