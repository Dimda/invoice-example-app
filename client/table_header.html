<template name="table_header">
  <thead>
    <tr>
      <th>Invoice Number</th>
      <th>
        Total
        {{#if _.isEqual sortBy "total"}}
          {{#if _.isEqual sortOrder 1}}
            <a href={{totalSort}} class="btn btn-default fa fa-caret-up"></a>
          {{else}}
            <a href={{totalSort}} class="btn btn-default fa fa-caret-down"></a>
          {{/if}}
        {{else}}
          <a href={{totalSort}} class="btn btn-default fa fa-sort"></a>
        {{/if}}
      </th>
      <th>
        Created At
        {{#if _.isEqual sortBy "createdAt"}}
          {{#if _.isEqual sortOrder 1}}
            <a href={{createdAtSort}} class="btn btn-default fa fa-caret-up"></a>
          {{else}}
            <a href={{createdAtSort}} class="btn btn-default fa fa-caret-down"></a>
          {{/if}}
        {{else}}
          <a href={{createdAtSort}} class="btn btn-default fa fa-sort"></a>
        {{/if}}
      </th>
    </tr>
  </thead>
</template>
