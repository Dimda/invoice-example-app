<template name="InvoiceTickets">
  <body>
    <div class="container">
      <h1>Invoices</h1>
      {{> TopButtons}}
      <table class="table table-striped">
        {{> TableHeader}}
        <tbody>
          {{#InfiniteScroll list=tickets}}
            <tr>
              <td>{{invoiceNumber}}</td>
              <td>{{total}}</td>
              <td>{{formatDate createdAt}}</td>
            </tr>
          {{else}}
            <tr>Nothing to show</tr>
          {{/InfiniteScroll}}
        </tbody>
      </table>
    </div>
    {{> MoreResultsIndicator visibility=isVisible debounceWait=200 itemsIncrement=30}}
  </body>
</template>
