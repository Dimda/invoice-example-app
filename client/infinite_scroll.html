<template name="infinite_scroll">
  {{#each item in list}}
    {{> Template.contentBlock item}}
  {{else}}
    {{> Template.elseBlock}}
  {{/each}}

  {{#if moreResults}}
    <div class="bottom-indicator" style="margin-left: 25px;">
      <span class="loading">Loading...</span>
    </div>
  {{/if}}
</template>
